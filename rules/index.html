---
layout: default
title: Reglas del evento | Hackaton
description: Comportamiento general para los participantes.
id: Rules
---

<div class="container">
  <div class="row white-block extra-margin-header">
    <div class="col-lg-10 col-lg-offset-1">

      <h2>{{ site.data.reglas.titulo }}</h2>
      <ol class="row">
        {% for regla in site.data.reglas.regla %}
        <li class="col-lg-12 extra-margin animated fadeIn wow">
          <h3>{{ regla.titulo }}</h3>
          <p>{{ regla.texto }}</p>
        </li>
        {% endfor %}
      </ol>
    </div>
  </div>
</div>
